<!-------------------- HTML SECTION -------------------->
<html lang="en">

  <!-------------------- HEAD SECTION -------------------->

    <!-------------------- META SECTION -------------------->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <!-------------------- TITLE SECTION -------------------->
    <title>User Profile</title>

    <!-------------------- LINK SECTION -------------------->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
    >
    <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    >
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.10/css/mdb.min.css"
    >
    <link
        rel="stylesheet"
        href="./css/main.css"
    />

  </head>

  <!-------------------- BODY SECTION -------------------->
  <body>

    <!-------------------- NAVBAR SECTION -------------------->
    <nav class="navbar navbar-expand-lg navbar-dark mb-1">
      <header class="navbar-brand color ">
        User Profile
      </header>

      <div class="ml-auto">
        <button class="btn btn-indigo white-text" type="button" onclick="signOut()">
          Sign out
        </button>
      </div>
    </nav>

    <div class="container personal-card">
      <div class="card text-white indigo mb-3">

        <div class="card-header text-center">
          Personal Information
        </div>

        <div class="card-body">
          <h5 class="card-title">
            <label class="light-grey-font">Type: </label>
            <label id="classID"></label>
          </h5>

          <h5 class="card-title">
            <label class="light-grey-font">Email: </label>
            <label id="email"></label>
          </h5>
        </div>

      </div>
    </div>

    <!-------------------- SCRIPT SECTION -------------------->
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js">
    </script>

    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js">
    </script>

    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js">
    </script>

    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.10/js/mdb.min.js">
    </script>

    <script
        src="./js/amazon-cognito-identity.min.js">
    </script>

    <script
        src="./js/config.js">
    </script>

    <script
        src="./js/main.js">
    </script>

    <script>
      let data = {
        UserPoolId: _config.cognito.userPoolId,
        ClientId: _config.cognito.clientId
      };

      let userPool = new AmazonCognitoIdentity.CognitoUserPool(data);
      let cognitoUser = userPool.getCurrentUser();

      window.onload = function () {
        if (cognitoUser != null) {
          cognitoUser.getSession(function (err, session) {
            if (err) {
              alert(err);
              return;
            }
            console.log('session validity: ' + session.isValid());
            //Set the profile info
            cognitoUser.getUserAttributes(function (err, result) {
              if (err) {
                console.log(err);
                return;
              }
              console.log(result);
              document.getElementById("classID").innerHTML = result[2].getValue();
              document.getElementById("email").innerHTML = result[3].getValue();
            });

          });
        }
      }
    </script>

  </body>
</html>
