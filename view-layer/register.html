  <!-------------------- BODY SECTION -------------------->
  <body>

    <main class="container">
      <div class="row justify-content-center register-div">
        <form class="register-form" action="#!">
          <header class="h4 register-header" id="titleheader">Register</header>

          <input type="text" id="personalnameRegister"
                 class="form-control register-input" placeholder="Username">

          <input type="text" id="emailInputRegister"
                 class="form-control register-input" placeholder="E-mail">
          <input type="password" id="passwordInputRegister"
                 class="form-control register-input" placeholder="Password">
          <input type="password" id="confirmationpassword"
                 class="form-control register-input" placeholder="Repeat Password">
           <!-- <input type="text" id="inputFirstName"
                  class="form-control register-input" placeholder="First Name">
           <input type="text" id="inputLastName"
                  class="form-control register-input" placeholder="Last Name"> -->

            <option value="eng">English</option>
            <option value="pl">Polish</option>
          </select>-->

          <select class="browser-default custom-select register-input" id="userClass">
            <option value="" disabled selected>Choose Role</option>
            <option value="0">Candidate</option>
            <option value="1">Recruiter</option>
          </select>

          <button class="btn btn-indigo register-button" id="mainbutton" type="submit" onclick="registerButton()">Register</button>
        </form>
      </div>
    </main>
